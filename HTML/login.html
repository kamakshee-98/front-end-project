<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <!--Font-Awesome link-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!--header style-sheet link -->
        <link rel="stylesheet" href="../CSS/header.css">
        <!--Footer stylesheet link-->
        <link rel="stylesheet" href="../CSS/footer.css">
        <!--login stylesheet link-->
        <link rel="stylesheet" href="../CSS/login.css">
        <!--login.js link validation script-->
        <script src="../JS/login.js"></script>
    </head>
    <body>
        <!--header class-->
        <header class="header"></header>

        <div class="container">
            <!--heading-->
            <h1>Login</h1>
            <div class="row5">
                <div class="col-md-3 col-sm-6 col-lg-12 justify-content-center">
                    <!--form-->
                    <div class="form">
                        <form name="myform" method="post">
                            <label>E-Mail</label>
                        <input type="email" name="email" id="email" placeholder="Enter E-Mail" class="form-control">
                        <label>Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter Password" class="form-control">
                        <div class="d-grid">
                            <button type="button" class="btn btn-warning btn-dark btn-block btn-lg" style="margin-top: 20px;" onclick="myFunction()">Submit</button>
                        </div>
                        </form>
                        
                    </div>
                </div>
            </div>
           </div>

        <!--footer class-->
        <footer class="footer"></footer>

        <!--header.js link-->
        <script src="../JS/header.js"></script>
        <!--footer.js link-->
        <script src="../JS/footer.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
